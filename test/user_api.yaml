openapi: 3.0.0
info:
  title: Test API
  version: '1.0'
  contact:
    name: OPN Co. Ltd.
  description: Test API
servers:
  - url: 'https://test.dev'
paths:
  /customers:
    post:
      summary: Customer
      description: Store customer info
      tags:
        - customers
      parameters:
        - $ref: '#/components/parameters/x-opn-access-token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCustomerRequest'
            example:
              order_id: JWWXVTA3RJBA20200601093700
              receipt: 6cea472f-7e00-4f74-8dc1-9922067f9625
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '400':
          description: Bad request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '500':
          description: Unexpected server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
      operationId: post-customers
components:
  schemas:
    Status:
      title: Status
      type: object
      properties:
        success:
          type: boolean
          description: flag indicate order cancellation succeed or not.
        error:
          $ref: '#/components/schemas/Error'
      required:
        - success
        - error
    Error:
      title: Error
      type: object
      properties:
        code:
          type: string
          description: error code
        message:
          type: string
          description: error message
        detail:
          $ref: '#/components/schemas/Detail'
      required:
        - code
        - message
        - detail
    Detail:
      title: Detail
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    PostCustomerRequest:
      type: object
      properties:
        order_id:
          type: string
          description: TPay serverにて発番された決済ID
          example: JWWXVTA3RJBA20200601093700
        receipt:
          type: string
          description: Platform APIから返ってきた決済レシートデータ
          example: 6cea472f-7e00-4f74-8dc1-9922067f9625
      required:
        - order_id
        - receipt
  parameters:
    x-opn-access-token:
      schema:
        type: string
      in: header
      name: x-opn-access-token
      description: Access token 
      required: true